<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons-container">
        <div class="button function clear">C</div>
        <div class="button function changeSign">+/-</div>
        <div class="button function percentage">%</div>
        <div class="button operator division">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator multiplication">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator subtraction">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator addition">+</div>
        <div class="button number number-0">0</div>
        <div class="button decimal">.</div>
        <div class="button equal">=</div>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
